selectAll=select board_no, board_title, board_content, board_date, board_category, user_no, user_name from board join member using(user_no) join review on (review_no = board_no) where review_del_yn='N' and (board_category = 'review' or board_category='hospital') order by board_no desc
searchReview=select board_no, board_title, board_content, board_date, board_category, user_no, user_name from board join member using(user_no) join review on (review_no = board_no) where review_del_yn='N' and (board_category = 'review' or board_category='hospital') and user_name like '%' || ? || '%' order by board_no desc
deleteReview=update review set review_del_yn='Y' where review_no = ?