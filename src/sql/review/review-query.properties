getListCount=select count(*) from review where REVIEW_DEL_YN='Y' 
selectList=SELECT RNUM, REVIEW_NO, REVIEW_THUMBS_UP, REVIEW_HEART, BOARD_TITLE, BOARD_CONTENT, BOARD_DATE, BOARD_CATEGORY, USER_NAME FROM(SELECT ROWNUM RNUM, REVIEW_NO, REVIEW_THUMBS_UP, REVIEW_HEART, BOARD_TITLE, BOARD_CONTENT, BOARD_DATE, BOARD_CATEGORY, USER_NAME FROM(SELECT REVIEW_NO,REVIEW_THUMBS_UP,REVIEW_HEART,BOARD_TITLE,BOARD_CONTENT, BOARD_DATE, BOARD_CATEGORY, USER_NAME FROM REVIEW JOIN BOARD ON(REVIEW_NO = BOARD_NO) JOIN MEMBER USING(USER_NO)ORDER BY REVIEW_NO DESC)) WHERE RNUM BETWEEN ? AND ?
insertBoard=insert into board values(seq_board_no.nextval, ?, ?, sysdate, 'review', ?)
insertReview=insert into review values(seq_board_no.currval, default, ?, default, default)
insertCosReview=insert into cosmetic_review values(seq_board_no.currval, ?)
#selectSList=select board_title, review_thumbs_up from review join board on(review_no = board_no) order by review_thumbs_up desc
#selectSList=select board_title, review_thumbs_up from review join board on(review_no = board_no) where review_thumbs_up between 100 and 300
selectSList=select board_title, cosmetic_name, cosmetic_img from review join board on(review_no = board_no) join cosmetic_review on(review_no = cos_review_no) join cosmetic using(cosmetic_no) order by review_thumbs_up desc
updateCosHeart=update cosmetic set cosmetic_heart = (select avg(review_heart) from cosmetic_review join review on(cos_review_no = review_no) where cosmetic_no = ? and review_del_yn = 'N') where cosmetic_no = ?